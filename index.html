<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="logo-title">
        <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
        <h1>NASA Space Explorer</h1>
      </div>
    </header>

    <!-- Random Space Fact -->
    <p id="fact" class="random-fact">Did You Know? Loading a cool space fact...</p>

    <!-- Date Range Inputs -->
    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button>Get Space Images</button>
    </div>

    <!-- Gallery Container -->
    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
